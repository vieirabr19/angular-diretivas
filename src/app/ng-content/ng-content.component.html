<app-item *ngFor="let item of items" [item]="item">

</app-item>

<button type="button" (click)="toggle()" highlightMouse>Toogle</button> &nbsp;

<button type="button" (click)="toggleAll()" fundoAmarelo>Toogle All</button>


<div *ngElse="mostrar">

</div>
